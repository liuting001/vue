        //添加事件绑定  addeventlistener/attachevent; eventtype; element
        function listenEvent(obj,eventtype,fn){
            if(obj.addEventListener){
                obj.addEventListener(eventtype,fn,false)
            }else if(obj.attachEvent){
                obj.attachEvent('on'+eventtype,fn)
            }else{
                obj['on'+ eventtype] = fn;
            }
        } 
        //取消事件绑定
        function stopListening(obj,eventtype,fn){
            if(obj.removeEventListener){
                obj.removeEventListener(eventtype,fn,false)
            }else if(obj.detachEvent){
                obj.detachEvent('on'+eventtype,fn)
            }else{
                obj['on'+ eventtype] = null;
            }
        }

        //阻止事件默认行为
        function preventEvent(ev){
            if(ev.preventDefault){//标准浏览器
                ev.preventDefault();
            }else{//ie低版本
                ev.returnValue = false;
            }
        }
