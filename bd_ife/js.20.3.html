<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淡入淡出-setInterval</title>
</head>
<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button>
    <script>
        //针对以上 HTML，分别使用 setTimeout 和 setInterval 实现以下功能：
        //点击按钮时，开始改变 fade-obj 的透明度，开始一个淡出（逐渐消失）动画，直到透明度为0
        //在动画过程中，按钮的状态变为不可点击
        //在动画结束后，按钮状态恢复，且文字变成“淡入”
        //在 按钮显示 淡入 的状态时，点击按钮，开始一个“淡入”（逐渐出现）的动画，和上面类似按钮不可点，直到透明度完全不透明
        //淡入动画结束后，按钮文字变为“淡出”
        //暂时不要使用 CSS animation （以后我们再学习）
        var oobj = document.getElementById('fade-obj');
        var obtn = document.getElementById('fade-btn');
        var timer ;
        var opacity = 1;
        function fadeout(){
            timer = setInterval(
                    function(){
                        opacity = opacity - 0.05;
                        oobj.style.opacity = opacity;
                        obtn.disabled = true;
                        if(opacity <= 0){
                            obtn.innerHTML = '淡入';
                            obtn.disabled = false;
                            clearInterval(timer);
                        }
                    },
                    100
                )
        }
        function fadein(){
            timer = setInterval(
                    function(){
                        opacity = opacity + 0.05;
                        oobj.style.opacity = opacity;
                        obtn.disabled = true;
                        if(opacity >= 1){
                            obtn.innerHTML = '淡出';
                            obtn.disabled = false;
                            clearInterval(timer);
                        }
                    },
                    100
                )
        }
       
        obtn.onclick = function(){
            if(opacity >= 1){
                fadeout();
            }
            if(opacity <= 0){
                fadein();
            }
        }

    </script>
</body>
</html>
