<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="stack-input" type="text">
    <p id="stack-cont">栈内容：apple&lt;-pear</p>
    <button id="push-btn">进栈</button>
    <button id="pop-btn">退栈</button>
    <button id="font-btn">打印栈顶元素内容</button>
    <button id="empty-btn">判断栈是否为空</button>
    
    <script>
        //实现如阅读材料中，队列的相关进栈、退栈、获取栈顶、判空的操作
        //栈顶对应数组中第一个元素
        //进栈和退栈操作后，需要在 id 为 stack-cont 的 p 标签中更新显示栈中的内容，栈顶在最左侧，中间用 -< 连接（练习使用数组的join方法）
        var stack = ["apple", "pear"];
        var ostack_input = document.getElementById('stack-input');
        var ostack_cont = document.getElementById('stack-cont');
        var opush_btn = document.getElementById('push-btn');
        var opop_btn = document.getElementById('pop-btn');
        var ofont_btn = document.getElementById('font-btn');
        var oempty_btn = document.getElementById('empty-btn');
        opush_btn.onclick = function(){
            stack.unshift(ostack_input.value);
            ostack_cont.innerHTML = '栈内容：'+ stack.join('&lt;-');
        }
        opop_btn.onclick = function(){
            stack.shift();
            ostack_cont.innerHTML = '栈内容：'+ stack.join('&lt;-');
        }
        ofont_btn.onclick = function(){
            console.log(stack[0])
        }
        oempty_btn.onclick = function(){
            if(stack.length == 0){
                console.log('队列为空')
            }else{
                console.log('队列不为空')
            }
        }
    </script>
</body>
</html>
