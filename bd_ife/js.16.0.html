<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>16 加减乘除</title>
    <style>
        p{
            line-height: 40px;
            background-color: burlywood;
            font-weight: bolder;
            width: 10%;
        }
    </style>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        //点对应加减乘除按钮的时候，将两个输入框中的数字做对应的算术，并将结果显示在id为result的p标签内。
        //特殊情况判断，比如判断两个输入框是否都是正常输入了数字类型的内容，比如除法的时候除数是否为0，当判断到输入有异常的时候，把错误信息提示到Console中。
        var ofirst_number = document.getElementById('first-number');
        var osecond_number = document.getElementById('second-number');
        var oadd_btn = document.getElementById('add-btn');
        var ominus_btn = document.getElementById('minus-btn');
        var otimes_btn = document.getElementById('times-btn');
        var odivide_btn = document.getElementById('divide-btn');
        var oresult = document.getElementById('result');
        oadd_btn.onclick = function(){
            //加法
            if(!isNaN(ofirst_number.value) && !isNaN(osecond_number.value)){
                oresult.innerHTML = +ofirst_number.value + +osecond_number.value;
            }else{
                console.log('输入格式不正确')
            }  
        }
        ominus_btn.onclick = function(){
            //减法
            if(!isNaN(ofirst_number.value) && !isNaN(osecond_number.value)){
                oresult.innerHTML = ofirst_number.value - osecond_number.value;
            }else{
                console.log('输入格式不正确')
            }   
        }
        otimes_btn.onclick = function(){
            //乘法
            if(!isNaN(ofirst_number.value) && !isNaN(osecond_number.value)){
                oresult.innerHTML = ofirst_number.value * osecond_number.value;
            }else{
                console.log('输入格式不正确')
            } 
           
        }
        odivide_btn.onclick = function(){
            //除法
            if(!isNaN(ofirst_number.value) && !isNaN(osecond_number.value) && osecond_number.value != 0){
                oresult.innerHTML = ofirst_number.value / osecond_number.value;
            }else if(osecond_number.value == 0){
                console.log('分子不能为0')
            }else{
                console.log('输入格式不正确')
            }
           
        }

    </script>
</body>
</html>
