<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
</head>
<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    <script>
        //按照HTML中按钮的描述以此实现功能
        //计算结果显示在 id 为 result 的 P 标签中
        var abtn = document.getElementsByTagName('button');
        var oradio_a = document.getElementById('radio-a');
        var oradio_b = document.getElementById('radio-b');
        var ostr_a = document.getElementById('str-a');
        var ostr_b = document.getElementById('str-b');
        var onum_a = document.getElementById('num-a');
        var onum_b = document.getElementById('num-b');
        var oresult = document.getElementById('result');
        abtn[0].onclick = function(){//获取当前选中输入的内容长度
            if (oradio_a.checked == true) {
                oresult.innerHTML = ostr_a.value.length;
            }
            if (oradio_b.checked == true) {
                oresult.innerHTML = ostr_b.value.length;
            }
        }
        abtn[1].onclick = function(){//当前选中输入中的第3个字符
            if (oradio_a.checked == true) {
                oresult.innerHTML = ostr_a.value[2];
            }
            if (oradio_b.checked == true) {
                oresult.innerHTML = ostr_b.value[2];
            }
        }
        abtn[2].onclick = function(){//把两个输入框的文字连接在一起输出（concat）
                oresult.innerHTML = ostr_a.value.concat(ostr_b.value);
        }
        abtn[3].onclick = function(){//输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）
                oresult.innerHTML = ostr_a.value.indexOf(ostr_b.value);
        }
        abtn[4].onclick = function(){//输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）
                oresult.innerHTML = ostr_b.value.lastIndexOf(ostr_a.value);
        }
        abtn[5].onclick = function(){//使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
            if (oradio_a.checked == true) {
                oresult.innerHTML = ostr_a.value.slice(onum_a.value,onum_b.value);
            }
            if (oradio_b.checked == true) {
                oresult.innerHTML = ostr_b.value.slice(onum_a.value,onum_b.value);
            }
        }
        abtn[6].onclick = function(){//当前选中输入框的行数
            if (oradio_a.checked == true) {
                if(ostr_a.value == ''){
                    oresult.innerHTML = '0';
                }else{
                    oresult.innerHTML = ostr_a.value.split('\n').length;
                }
            }
            if (oradio_b.checked == true) {
                if(ostr_b.value == ''){
                    oresult.innerHTML = '0';
                }else{
                    oresult.innerHTML = ostr_b.value.split('\n').length;
                }
            }
        }
        abtn[7].onclick = function(){//使用substr获取选中输入框内容的子字符串，参数为num-a及num-b
            if (oradio_a.checked == true) {
                oresult.innerHTML = ostr_a.value.substr(onum_a.value,onum_b.value);
            }
            if (oradio_b.checked == true) {
                oresult.innerHTML = ostr_b.value.substr(onum_a.value,onum_b.value);
            }
        }
        abtn[8].onclick = function(){//把所选输入框中的内容全部转为大写
            if (oradio_a.checked == true) {
                oresult.innerHTML = ostr_a.value.toUpperCase();
            }
            if (oradio_b.checked == true) {
                oresult.innerHTML = ostr_b.value.toUpperCase();
            }
        }
        abtn[9].onclick = function(){//把所选输入框中的内容全部转为小写
            if (oradio_a.checked == true) {
                oresult.innerHTML = ostr_a.value.toLowerCase();
            }
            if (oradio_b.checked == true) {
                oresult.innerHTML = ostr_b.value.toLowerCase();
            }
        }
        abtn[10].onclick = function(){//把所选输入框中内容的半角空格全部去除
            if (oradio_a.checked == true) {
                oresult.innerHTML = ostr_a.value.replace(/ /g,'');
            }
            if (oradio_b.checked == true) {
                oresult.innerHTML = ostr_b.value.replace(/ /g,'');
            }
        }
        abtn[11].onclick = function(){//把所选输入框中内容的a全部替换成另外一个输入框中的内容
            if (oradio_a.checked == true) {
                oresult.innerHTML = ostr_a.value.replace(/a/g,ostr_b.value);
            }
            if (oradio_b.checked == true) {
                oresult.innerHTML = ostr_b.value.replace(/a/g,ostr_b.value);
            }
        }

    </script>
</body>
</html>
