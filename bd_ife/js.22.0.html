<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字数学</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label>
        <input id="num-a" type="text">

        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label>
        <input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>
    <script>
        //按照HTML中按钮的描述以此实现功能
        //计算结果显示在 id 为 result 的 P 标签中
        //除了第一个按钮，其它按钮操作时，都需要判断输入是否为数字，否则在 console 中输出错误信息
        var abtn = document.getElementsByTagName('button');//btn数组
        var oresult = document.getElementById('result');
        var oradio_a = document.getElementById('radio-a');
        var oradio_b = document.getElementById('radio-b');
        var onum_a = document.getElementById('num-a');
        var onum_b = document.getElementById('num-b');
        abtn[0].onclick = function(){//判断当前选中的输入框输入内容是否为数字
            if (oradio_a.checked == true) {
                if (isNaN(onum_a.value)) {
                    oresult.innerHTML = 'A不是数字';
                } else {
                    oresult.innerHTML = 'A是数字';
                }
            }
            if (oradio_b.checked == true) {
                if (isNaN(onum_b.value)) {
                    oresult.innerHTML = 'B不是数字';
                } else {
                    oresult.innerHTML = 'B是数字';
                }
            }
        }
        abtn[1].onclick = function(){//把 A 四舍五入为 B 个小数位数的数字
            if (isNaN(onum_a.value)) {
                console.log('A不是数字');
                oresult.innerHTML = '';
                if (isNaN(onum_b.value)) {
                    console.log('B不是数字');
                }
            } else {
                if (isNaN(onum_b.value)) {
                    console.log('B不是数字');
                    oresult.innerHTML = '';
                } else {
                    if (onum_b.value >= 0 && onum_b.value % 1 == 0) {
                        var A = parseFloat(onum_a.value);
                        var B = parseFloat(onum_b.value);
                        oresult.innerHTML = A.toFixed(B);
                    } else {
                        console.log('B不是正整数')
                        oresult.innerHTML = '';
                    }
                }
            }
        }
        abtn[2].onclick = function(){//当前选中数字的绝对值
            if (oradio_a.checked == true) {
                if (isNaN(onum_a.value)) {
                    console.log('A不是数字');
                    oresult.innerHTML = '';
                } else {
                    var A = parseFloat(onum_a.value);
                    oresult.innerHTML = Math.abs(A);
                }
            }
            if (oradio_b.checked == true) {
                if (isNaN(onum_b.value)) {
                    console.log('B不是数字');
                    oresult.innerHTML = '';
                } else {
                    var B = parseFloat(onum_b.value);
                    oresult.innerHTML = Math.abs(B);
                }
            }
        }
        abtn[3].onclick = function(){//对当前选中的数字进行上舍入
            if (oradio_a.checked == true) {
                if (isNaN(onum_a.value)) {
                    console.log('A不是数字');
                    oresult.innerHTML = '';
                } else {
                    var A = parseFloat(onum_a.value);
                    oresult.innerHTML = Math.ceil(A);
                }
            }
            if (oradio_b.checked == true) {
                if (isNaN(onum_b.value)) {
                    console.log('B不是数字');
                    oresult.innerHTML = '';
                } else {
                    var B = parseFloat(onum_b.value);
                    oresult.innerHTML = Math.ceil(B);
                }
            }
        }
        abtn[4].onclick = function(){//对当前选中的数字进行下舍入
            if (oradio_a.checked == true) {
                if (isNaN(onum_a.value)) {
                    console.log('A不是数字');
                    oresult.innerHTML = '';
                } else {
                    var A = parseFloat(onum_a.value);
                    oresult.innerHTML = Math.floor(A);
                }
            }
            if (oradio_b.checked == true) {
                if (isNaN(onum_b.value)) {
                    console.log('B不是数字');
                    oresult.innerHTML = '';
                } else {
                    var B = parseFloat(onum_b.value);
                    oresult.innerHTML = Math.floor(B);
                }
            }
        }
        abtn[5].onclick = function(){//把当前选中的数字四舍五入为最接近的整数
            if (oradio_a.checked == true) {
                if (isNaN(onum_a.value)) {
                    console.log('A不是数字');
                    oresult.innerHTML = '';
                } else {
                    var A = parseFloat(onum_a.value);
                    oresult.innerHTML = Math.round(A);
                }
            }
            if (oradio_b.checked == true) {
                if (isNaN(onum_b.value)) {
                    console.log('B不是数字');
                    oresult.innerHTML = '';
                } else {
                    var B = parseFloat(onum_b.value);
                    oresult.innerHTML = Math.round(B);
                }
            }
        }
        abtn[6].onclick = function(){//返回 A 和 B 中的最高值
            if (isNaN(onum_a.value)) {
                console.log('A不是数字');
                oresult.innerHTML = '';
                if (isNaN(onum_b.value)) {
                    console.log('B不是数字');
                }
            } else {
                if (isNaN(onum_b.value)) {
                    console.log('B不是数字');
                    oresult.innerHTML = '';
                } else {
                    var A = parseFloat(onum_a.value);
                    var B = parseFloat(onum_b.value);
                    oresult.innerHTML = Math.max(A,B);
                }
            }
        }
        abtn[7].onclick = function(){//返回 A 和 B 中的最低值
            if (isNaN(onum_a.value)) {
                console.log('A不是数字');
                oresult.innerHTML = '';
                if (isNaN(onum_b.value)) {
                    console.log('B不是数字');
                }
            } else {
                if (isNaN(onum_b.value)) {
                    console.log('B不是数字');
                    oresult.innerHTML = '';
                } else {
                    var A = parseFloat(onum_a.value);
                    var B = parseFloat(onum_b.value);
                    oresult.innerHTML = Math.min(A,B);
                }
            }
        }


    </script>

</body>
</html>
