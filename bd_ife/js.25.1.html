<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="clock"></p>
    <script>
        // 我们现在来做一个最简单的时钟，通过小练习来学习 Date，复习定时，然后再练习一下函数的封装
        // 具体需求如下：

        // 在页面中显示当前日期及时间，按秒更新
        // 格式为 YYYY 年 MM 月 DD 日 星期 D HH:mm:ss
        // 注意位数的补齐，比如：
        // -- 假设时间为2008年10月10日星期一的12点12分12秒，显示2008年10月10日星期一 12:12:12
        // -- 假设时间为2008年1月1日星期一的3点2分2秒，显示2008年01月01日星期一 03:02:02
        // 编码过程中，我们希望你注意对函数的封装，尽量让一个函数就做一个事情，而不要把所有的功能、代码揉在一起：

        // 封装一个函数，来根据某个日期返回这一天是星期几
        // 封装一个函数，把月、日、小时等出现个位数的情况前面补充0，补充为两位，比如1变为01
        // 封装一个函数，把最后的日期时间，按照要求的格式进行包装
        // 可能不止上面这些，尽可能地进行功能的解耦和拆解
        var oclock = document.getElementById('clock') 
        function check(n){
            if(n < 10){
                n = '0' + n;
            }else{
                n = n;
            }
            return n;
        }
        function getweekday(d){
            var weekday = new Array(7);
            weekday[0] = "星期日"
            weekday[1] = "星期一"
            weekday[2] = "星期二"
            weekday[3] = "星期三"
            weekday[4] = "星期四"
            weekday[5] = "星期五"
            weekday[6] = "星期六"
            return weekday[d.getDay()];
        }
        function getdate(d) {
            var year = d.getFullYear();
            var mou = d.getMonth() + 1;
            var date = d.getDate();
            mou = check(mou);
            date = check(date);
            return year + '年' + mou + '月' + date + '日';
        }
        function gettime(d){
            var hour = d.getHours();
            var min = d.getMinutes();
            var s = d.getSeconds();
            hour = check(hour);
            min = check(min);
            s = check(s);
            return hour + ':' + min + ':' + s;
        }
        function showtime(){
            var d = new Date;
            oclock.innerHTML = getdate(d) + getweekday(d) +' '+ gettime(d) ;

        }
        setInterval(showtime, 1000);
    </script>
</body>

</html>
